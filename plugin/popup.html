<!doctype html>
<html>
  <head>
    <title>ImagePreviewer on Url</title>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <button id="btn_inject">Inject scripts</button>

    <script>

      $("#btn_inject").click(function() {
        bgPage = chrome.extension.getBackgroundPage();
        bgPage.preview();
      });

    </script>
  </body>
</html>
